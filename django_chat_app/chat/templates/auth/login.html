
{% extends "base.html" %}

{% block header %}
<header class="mdl-layout__header">
  <div class="mdl-layout__header-row">

    <span class="mdl-layout-title">Welcome! Please login.</span>

    <div class="mdl-layout-spacer"></div>
    <nav class="mdl-navigation mdl-layout--large-screen-only">
      <a class="mdl-navigation__link" href="">Link</a>
      <a class="mdl-navigation__link" href="">Link</a>
      <a class="mdl-navigation__link" href="">Link</a>
      <a class="mdl-navigation__link" href="">Link</a>
    </nav>
  </div>
</header>
<div class="mdl-layout__drawer">
  <span class="mdl-layout-title">Chatroom</span>
  <nav class="mdl-navigation">
    <a class="mdl-navigation__link" href="">Link</a>
    <a class="mdl-navigation__link" href="">Link</a>
    <a class="mdl-navigation__link" href="">Link</a>
    <a class="mdl-navigation__link" href="">Link</a>
  </nav>
</div>
{% endblock %}

{% block content %}

{% if wrongPassword %}
      
<h4>Wrong password or username</h4>

{% endif %}


<form action="/login/" method="post">
  {% csrf_token %}
  <input type="hidden" name="redirect" value="{{ redirect }}">
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" name="username" type="text" id="username" />
    <label class="mdl-textfield__label" for="username">Username...</label>
  </div>
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" name="password" type="password" id="password" />
    <label class="mdl-textfield__label" for="password">Password...</label>
  </div>

    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
      Send
    </button>
</form>

<a href="{% url 'register' %}">Hier registrieren</a>

{% endblock %}
