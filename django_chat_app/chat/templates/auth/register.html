{% extends "base.html" %} {% block header %}

<header class="mdl-layout__header">
  <div class="mdl-layout__header-row">
    <span class="mdl-layout-title">Welcome! Please register.</span>

    <div class="mdl-layout-spacer"></div>
    <nav class="mdl-navigation mdl-layout--large-screen-only">
      <a class="mdl-navigation__link" href="{% url 'login' %}">Login</a>
    </nav>
  </div>
</header>
<div class="mdl-layout__drawer">
  <span class="mdl-layout-title">Chatroom</span>
  <nav class="mdl-navigation">
    <a class="mdl-navigation__link" href="{% url 'login' %}">Login</a>
  </nav>
</div>
{% endblock %} {% block content %} {% if wrongPassword %}

<h4>Wrong password or username</h4>

{% endif %}

<form action="/register/" method="post">
  {% csrf_token %}
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" name="username" type="text" id="username" required />
    <label class="mdl-textfield__label" for="username">Username...</label>
  </div>
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" name="email" type="email" id="email" required />
    <label class="mdl-textfield__label" for="email">Email...</label>
  </div>
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" name="password" type="password" id="password" required />
    <label class="mdl-textfield__label" for="password">Password...</label>
  </div>

  <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Send</button>
</form>

{% endblock %}
